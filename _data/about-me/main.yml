title:
  ko: "소프트웨어 엔지니어 남주호입니다."
  en: "Hi, I'm Ju Ho Nam, a software engineer."
description:
  - type: paragraph
    inner:
      ko: "어릴 적부터 수학을 좋아했고, 인공지능 수학을 접한 것을 계기로 소프트웨어 세계에 발을 들이게 되었습니다. 서비스 개발과 인공지능 모델 연구 및 개발 경험을 바탕으로 기술 전반에 두루 능숙한 소프트웨어 엔지니어로 성장하고 있습니다."
      en: "I've enjoyed mathematics since I was young, and my interest in mathematical aspects of artificial intelligence led me into the world of software engineering. With experience in both service development and AI model research and development, I am growing into a well-rounded software engineer proficient in various technologies."
additional_description:
  - type: paragraph
    inner:
      ko: "개발은 제게 직업인 동시에 취미이기도 합니다. 다양한 생각과 배움을 나누고자 이 개인 웹사이트를 시작하게 되었습니다. 편하게 둘러보시고, 즐겁게 봐주시면 좋겠습니다."
      en: "For me, programming is both a profession and a passion. I started this personal website to share my thouughts and learnings. Feel free to explore, and I hope you enjoy it."
