data:
  - period: "2023.02 - Present"
    company: "CPRO"
    job_title:
      ko: "풀스택 개발자"
      en: "Full Stack Developer"
    specs:
      - typescript
      - express
      - python
      - pytorch
      - go
      - mongodb
      - aws
      - docker
      - react
      - nextjs
    affiliation:
      ko: "RetailTrend 개발팀"
      en: "RetailTrend Development Team"
    brief_description:
      - type: list
        inner:
          - ko: "백엔드 개발 / 데이터 및 AI 엔지니어링"
            en: "Backend Development / Data and AI Engineering"
          - ko: "카메라 기반 Re-Identification (ReID) AI 모델 연구 및 개발"
            en: "Camera-based Re-Identification (ReID) AI Model Research and Development"
          - ko: "데이터 안정성 개선 및 파이프라인 구축"
            en: "Data Reliability Improvement and Pipeline Construction"
          - ko: "서비스 최적화 및 비용 절감"
            en: "Service Optimization and Cost Reduction"
    description:
      - type: paragraph
        inner:
          ko: "CPRO는 CCTV 보안 업체이며, RetailTrend는 CPRO의 리테일 분야 B2B 사업부로, 인공지능 카메라 기반의 오프라인 매장 방문객 분석 서비스입니다. 피플 카운팅, 동선 분석, 성별 연령, 관심 영역 등 다양한 데이터를 클라이언트에게 제공합니다."
          en: "CPRO is a CCTV security company, and RetailTrend is CPRO's retail division, providing an AI camera-based offline store visitor analysis service. It provides various data such as people counting, path analysis, gender age ratio, and region of interest to clients."

      - type: link_buttons
        inner:
          - label:
              ko: "RetailTrend 소개 페이지"
              en: "RetailTrend Introduction Page"
            url: "https://www.retailtrend.com/"

      - type: heading
        inner:
          ko: "담당 분야"
          en: "Areas of Responsibility"

      - type: paragraph
        inner:
          ko: "Vision AI"
          en: "Vision AI"

      - type: list
        inner:
          - ko: "방문객 동선 분석, 재방문자 및 직원 구분을 위한 Re-Identification (ReID) 모델 아키텍처 설계 및 개발"
            en: "Design and develop Re-Identification (ReID) model architecture for visitor path analysis, distinguishing between repeat visitors and staff"
          - ko: "논문 조사 및 최신 기술 적용을 참고하여 모델 계층 설계"
            en: "Design model layers by researching papers and applying the latest technologies"
          - ko: "실시간과 비실시간 추론을 분리한 AI 모델 아키텍처 설계"
            en: "Design AI model architecture that separates real-time and non-real-time inference"
          - ko: "자체적인 데이터 수집, 라벨링 및 학습 시스템 구축"
            en: "Building systems for data collection, labeling, and training"
          - ko: "객관적인 지표로 모델 성능 평가 및 개선"
            en: "Model performance evaluation and improvement using objective metrics"
          - ko: "카메라 내부의 GPU 기반 임베디드/엣지 환경에서 동작하도록 AI 모델을 포팅"
            en: "Porting AI models to run in GPU-based embedded/edge environments inside cameras"

      - type: paragraph
        inner:
          ko: "데이터 처리 모듈"
          en: "Data Processing Module"

      - type: list
        inner:
          - ko: "데이터 처리 파이프라인:"
            en: "Data processing pipeline:"
          - sublist: true
            inner:
              - ko: "카메라의 raw 데이터 ➡ 10분, 1시간, 1일 등의 시간 단위 집계 데이터 생성 ➡ 웹 UI에 시각화 및 report 생성"
                en: "Camera raw data ➡ Generate aggregated data in time units such as 10 minutes, 1 hour, 1 day ➡ Visualize on web UI and generate reports"
          - ko: "카메라 네트워크 지연, 설정값 변경, 데이터 복구 등의 예외적인 상황에 대응하는 견고한 데이터 파이프라인 설계 및 구현"
            en: "Design and implement a robust data pipeline that handles exceptional situations such as camera network delays, configuration changes, and data recovery"
          - ko: "이벤트 기반과 폴링을 혼합한 하이브리드 아키텍처"
            en: "Hybrid architecture combining event-based and polling"

      - type: heading
        inner:
          ko: "주요 문제 해결 및 기여"
          en: "Problem Solving and Contribution"

      - type: list
        inner:
          - ko: "사내 첫 자체 AI 모델 개발 프로젝트 전담"
            en: "Led the company’s first in-house AI model development project"
          - ko: "데이터 파이프라인 상의 불완전한 동기화 문제를 해결하여 데이터 안정성 확보"
            en: "Resolved incomplete synchronization issues in the data pipeline to ensure data reliability"
          - ko: "AWS S3 미사용 객체 정리 스크립트로 약 10% 스토리지 비용 절감"
            en: "Reduced storage costs by approximately 10% with an AWS S3 unused object cleanup script"

  - period: "2021.12 - 2023.01"
    company: "J&FIRST"
    job_title:
      ko: "프론트엔드 개발자"
      en: "Frontend Developer"
    specs:
      - react
      - nextjs
      - typescript
      - graphql
      - spring
      - mysql
      - nginx
    affiliation:
      ko: "개발팀"
      en: "Development Team"
    brief_description:
      - type: list
        inner:
          - ko: "LINE Plus 외주 프론트엔드 개발자"
            en: "Outsourced Frontend Developer for LINE Plus"
          - ko: "관리자용 웹 서비스 개발 및 유지보수"
            en: "Development and maintenance of admin web services"
          - ko: "최적화를 통한 사용자 경험 개선"
            en: "Improving user experience through optimization"
          - ko: "소스코드 관리 정책 수립하여 개발 생산성 향상"
            en: "Enhancing development productivity by establishing source code management policies"
    description:
      - type: paragraph
        inner:
          ko: "LINE Plus의 외주 프로젝트에 프론트엔드 파트로 참여했습니다. 주로 관리자용 웹 서비스 개발 및 유지보수 업무를 수행했습니다."
          en: "I participated as a frontend developer in an outsourced project for LINE Plus. I mainly handled the development and maintenance of admin web services."

      - type: heading
        inner:
          ko: "개발 참여 서비스"
          en: "Services Developed"

      - type: paragraph
        inner:
          ko: "CMS (콘텐츠 관리 시스템)"
          en: "CMS (Content Management System)"

      - type: list
        inner:
          - ko: "LINE Monary, LINE Shopping 등의 서비스 콘텐츠 관리"
            en: "Content management for services such as LINE Monary and LINE Shopping"
          - ko: "뉴스 기사, 광고, 큐레이션, 노출 순서 등의 컨텐츠 유형 관리"
            en: "Management of content types such as news articles, advertisements, curation, and display order"
          - ko: "Naver SmartEditor ONE(네이버 블로그 작성 시 사용되는 에디터)가 탑재된 뉴스 기사 관리 페이지 구현"
            en: "Implemented a news article management page equipped with Naver SmartEditor ONE (the editor used for writing Naver blogs)"

      - type: paragraph
        inner:
          ko: "DMaaS (데이터 관리 서비스)"
          en: "DMaaS (Data Management as a Service)"

      - type: list
        inner:
          - ko: "LINE Wallet 서비스의 데이터 관리"
            en: "Data management for the LINE Wallet service"
          - ko: "쿼리 기반의 데이터 작업 스케줄링 및 실행, 데이터 리소스 관리"
            en: "Query-based data job scheduling and execution, data resource management"

      - type: paragraph
        inner:
          ko: "관리자용 웹 서비스의 프론트엔드는 form 관리가 핵심입니다. Deeply nested form 구조와 복잡한 validation 로직을 구현해야 하며, CMS의 경우 콘텐츠 등록/수정 전 미리보기 UI, DMaaS의 경우 데이터 쿼리문 검증이 핵심입니다. 또한 SmartEditor 개발팀 및 타 외주 개발팀에 직접 이슈를 제기하고 협업하여 문제를 해결했습니다."
          en: "The frontend of admin web services centers around form management. It requires implementing deeply nested form structures and complex validation logic. For CMS, the preview UI before content registration/modification is crucial, while for DMaaS, data query validation is key. Additionally, I directly raised issues and collaborated with the SmartEditor development team and other outsourced development teams to resolve problems."

      - type: heading
        inner:
          ko: "주요 문제 해결 및 기여"
          en: "Problem Solving and Contributions"

      - type: list
        inner:
          - ko: "캐시 정책 도입으로 웹 페이지 재방문 시 초기 로드 시간 약 50% 단축"
            en: "Implemented caching policies, reducing initial load times by 50% on page revisits"
          - ko: "React에서 Next.js로 마이그레이션하여 Multi-page Application 및 SSR의 장점 활용 (code splitting 및 초기 로드 시간 단축)"
            en: "Migrated from React to Next.js to leverage the benefits of Multi-page Application and SSR (code splitting and reduced initial load times)"
          - ko: "공통 소스코드 정책 수립하여 개발 생산성 향상"
            en: "Established common source code policies to enhance development productivity"